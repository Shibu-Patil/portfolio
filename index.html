       <style type="text/tailwindcss">
   @theme{

--animate-typing: type 2s steps(10) infinite,blink 0.4s step-end infinite;

@keyframes type {
   0%{
    width: 0ch;
   } 
   60%{
    width: 12ch;
   }
   100%{
    width: 0ch;
   }
}

@keyframes blink {
    0%,100%{
        border-right:transparent;
    }
    50%{
        border-right:3px solid white;
    }
}
}
    </style>
